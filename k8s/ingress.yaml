apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brs-kb-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - brs-kb.company.com
    secretName: brs-kb-tls
  rules:
  - host: brs-kb.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: brs-kb-service
            port:
              number: 80
