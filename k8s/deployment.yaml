apiVersion: apps/v1
kind: Deployment
metadata:
  name: brs-kb
  labels:
    app: brs-kb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brs-kb
  template:
    metadata:
      labels:
        app: brs-kb
    spec:
      containers:
      - name: brs-kb
        image: brs-kb:latest
        ports:
        - containerPort: 8000
        env:
        - name: BRS_KB_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import brs_kb; print('OK')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
